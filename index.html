<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Equipos - HP / FCOM</title>
    <style>
        :root {
            --hp-blue: #0071c5;
            --fcom-blue: #0096d6;
            --gradient-blue: #00b4d8;
            --hover-blue: #005a9e;
            --btn-bg: #f1f7ff;
            --border-light: #cfe2ff;
            --hover-light: #e0efff;
            --bg-soft: #f8f9fa;
            --warning: #ffc107;
            --white: #ffffff;
            --text-main: #2d2d2d;
            --text-muted: #6c757d;
            --error-color: #dc3545;
            --error-bg: #fff5f5;
            --error-border: #f5c2c7;
            --success-color: #198754;
            --success-bg: #e6fffa;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--hp-blue) 0%, var(--gradient-blue) 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            background-attachment: fixed;
        }

        .container { 
            width: 100%; 
            max-width: 900px; 
            background-color: var(--white); 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0, 50, 100, 0.3); 
            margin-top: 1rem; 
            position: relative;
        }

        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-light);
        }

        .logo-img { height: 50px; width: auto; transition: transform 0.3s ease; }
        .logo-img:hover { transform: scale(1.05); }

        h1 { font-size: 1.8rem; color: var(--hp-blue); text-align: center; margin: 0.5rem 0; }
        p { text-align: center; color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem; }

        /* --- BANNERS DE ESTADO --- */
        .alert-banner, .success-banner {
            grid-column: 1 / -1;
            padding: 2rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: slideDown 0.5s ease-out;
        }

        .alert-banner { background-color: var(--error-bg); border: 1px solid var(--error-color); color: #842029; }
        .success-banner { background-color: var(--success-bg); border: 1px solid var(--success-color); color: #065f46; }

        .alert-icon-circle, .success-icon-circle {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: bold; color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .alert-icon-circle { background-color: var(--error-color); }
        .success-icon-circle { background-color: var(--success-color); }

        .alert-banner-title { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .alert-subtitle { font-weight: 700; text-transform: uppercase; font-size: 0.9rem; }

        .alert-details {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem;
            background: white; padding: 1rem; border-radius: 6px; width: 100%; max-width: 700px;
            border: 1px solid var(--border-light);
        }

        /* --- RESTO DE ESTILOS --- */
        .search-section { display: flex; gap: 1rem; margin-bottom: 2rem; }
        #serie-input { flex-grow: 1; padding: 0.8rem 1.25rem; border: 2px solid var(--border-light); border-radius: 50px; }
        #validate-button { padding: 0.8rem 2rem; background-color: var(--hp-blue); color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; }
        
        #result { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; background: var(--bg-soft); padding: 1.5rem; border-radius: 8px; }
        .result-item { display: flex; flex-direction: column; }
        .main-serie { grid-column: 1/-1; text-align: center; border-bottom: 2px solid var(--border-light); padding-bottom: 1rem; }
        .main-serie span { font-size: 1.8rem; color: var(--hp-blue); font-weight: 800; }
        
        .info-row { grid-column: 1/-1; display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 1rem; margin: 0.5rem 0; }
        .highlight { background: white; padding: 1rem; border-radius: 8px; border: 1px solid var(--border-light); text-align: center; }
        .project-item { background: var(--btn-bg); padding: 1.2rem; border-radius: 8px; border-left: 5px solid var(--fcom-blue); text-align: center; }
        
        .db-status { text-align: center; font-size: 0.8rem; margin-bottom: 1.5rem; padding: 0.5rem; background: var(--bg-soft); border-radius: 6px; }
        .ok { color: var(--success-color); font-weight: bold; }
        .fail { color: var(--error-color); font-weight: bold; }

        /* Gráficas */
        .unified-chart-container { background: var(--bg-soft); padding: 1.5rem; border-radius: 8px; margin-top: 1rem; }
        .chart-bar-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.8rem; }
        .bar-container { flex-grow: 1; height: 30px; background: #e9ecef; border-radius: 15px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--hp-blue), var(--fcom-blue)); display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; color: white; font-weight: bold; transition: width 0.5s; }
        
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .info-row, .alert-details { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-logos">
            <img src="https://fcom.cl/images/logo_simple.png" alt="Logo FCOM" class="logo-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/HP_logo_2012.svg" alt="Logo HP" class="logo-img" style="height: 40px;">
        </div>

        <h1>Gestión de Equipamiento PJUD</h1>
        <p>Consulta de inventario, habilitaciones y ciclo de vida de activos.</p>
        
        <div class="db-status" id="db-status">Iniciando conexión...</div>

        <div class="search-section">
            <input type="text" id="serie-input" placeholder="Ingrese Número de Serie">
            <button id="validate-button" disabled>Cargando...</button>
        </div>

        <div id="result"></div>
        <div id="problems-container"></div>
    </div>

    <script>
        const el = id => document.getElementById(id);
        
        const sheetURLs = {
            'Inventario': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCZ0aHZlTcVbl13k7sBYGWh1JQr9KVzzaTT08GLbNKMD6Uy8hCmtb2mS_ehnSAJwegxVWt4E80rSrr/pub?gid=0&single=true&output=csv',
            'Historial': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCZ0aHZlTcVbl13k7sBYGWh1JQr9KVzzaTT08GLbNKMD6Uy8hCmtb2mS_ehnSAJwegxVWt4E80rSrr/pub?gid=1086366835&single=true&output=csv',
            'Habilitaciones': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCZ0aHZlTcVbl13k7sBYGWh1JQr9KVzzaTT08GLbNKMD6Uy8hCmtb2mS_ehnSAJwegxVWt4E80rSrr/pub?gid=1180790714&single=true&output=csv'
        };

        let equiposMap = new Map();
        let habilitacionesMap = new Map();

        const sanitizeKey = k => String(k || '').trim().replace(/[^a-zA-Z0-9]/g, '').toUpperCase();

        const parseCSV = text => {
            const lines = text.split('\n').filter(l => l.trim());
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let obj = {};
                headers.forEach((h, i) => obj[h] = (values[i] || '').replace(/"/g, '').trim());
                return obj;
            });
        };

        async function init() {
            try {
                const [csvInv, csvHab] = await Promise.all([
                    fetch(sheetURLs.Inventario).then(r => r.text()),
                    fetch(sheetURLs.Habilitaciones).then(r => r.text())
                ]);

                parseCSV(csvInv).forEach(d => {
                    const s = sanitizeKey(d['Serie'] || d['SERIE'] || d['Serial']);
                    if(s) equiposMap.set(s, d);
                });

                parseCSV(csvHab).forEach(d => {
                    const s = sanitizeKey(d['serie principal antigua'] || d['SERIE PRINCIPAL ANTIGUA']);
                    if(s) habilitacionesMap.set(s, {
                        fecha: d['FECHA DE CAMBIO'] || d['Fecha de Cambio'] || 'N/A',
                        sucursal: d['SUCURSAL'] || 'N/A',
                        preSolicitud: d['NRO DE PRE SOLICITUD'] || '-'
                    });
                });

                el('db-status').innerHTML = `Base de Datos: <span class="ok">Sincronizada</span> | Equipos: ${equiposMap.size}`;
                el('validate-button').disabled = false;
                el('validate-button').innerText = 'Buscar';
            } catch (e) {
                el('db-status').innerHTML = `<span class="fail">Error de conexión</span>`;
            }
        }

        function renderResult(serie) {
            const cleanSerie = sanitizeKey(serie);
            const equipo = equiposMap.get(cleanSerie);
            const hab = habilitacionesMap.get(cleanSerie);
            
            let bannerHTML = '';

            if (hab) {
                if (hab.fecha === "N/A") {
                    // --- Lógica Solicitada: Fecha N/A ---
                    const fechaInstalacionStr = equipo ? equipo['Fecha de Instalacion'] : null;
                    const estadoActual = equipo ? equipo['Estado'] : 'SIN ESTADO';
                    const hoy = new Date();
                    
                    let esAntigua = false;
                    if (fechaInstalacionStr) {
                        const p = fechaInstalacionStr.split('/');
                        const fI = new Date(p[2], p[1]-1, p[0]);
                        if (fI < hoy) esAntigua = true;
                    }

                    bannerHTML = `
                        <div class="success-banner">
                            <div class="success-icon-circle">✓</div>
                            <div class="alert-subtitle">${esAntigua ? 'ESTADO ACTUAL DEL EQUIPO' : 'PRÓXIMO RECAMBIO ESTIPULADO'}</div>
                            <div class="alert-banner-title">${esAntigua ? estadoActual : (fechaInstalacionStr || 'PENDIENTE')}</div>
                        </div>`;
                } else {
                    // --- Advertencia Crítica Normal ---
                    bannerHTML = `
                        <div class="alert-banner">
                            <div class="alert-icon-circle">!</div>
                            <div class="alert-banner-title">ADVERTENCIA CRÍTICA</div>
                            <div class="alert-subtitle">Equipo reemplazado en Habilitaciones</div>
                            <div class="alert-details">
                                <div><strong>Fecha</strong><br>${hab.fecha}</div>
                                <div><strong>Pre-Solicitud</strong><br>${hab.preSolicitud}</div>
                                <div><strong>Dependencia</strong><br>${hab.sucursal}</div>
                            </div>
                        </div>`;
                }
            }

            if (!equipo && !hab) {
                el('result').innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:2rem;">⚠️ Serie no encontrada en registros.</div>`;
                return;
            }

            el('result').innerHTML = `
                ${bannerHTML}
                <div class="main-serie"><strong>SERIE</strong><br><span>${cleanSerie}</span></div>
                <div class="info-row">
                    <div class="highlight"><strong>Tipo</strong><br>${equipo ? equipo['Tipo'] : 'N/A'}</div>
                    <div class="project-item"><strong>Proyecto</strong><br>${equipo ? equipo['Proyecto'] : 'PJUD'}</div>
                    <div class="highlight"><strong>Modelo</strong><br>${equipo ? equipo['Modelo'] : 'N/A'}</div>
                </div>
            `;
        }

        el('validate-button').onclick = () => renderResult(el('serie-input').value);
        el('serie-input').onkeyup = (e) => e.key === 'Enter' && renderResult(el('serie-input').value);

        init();
    </script>
</body>
</html>

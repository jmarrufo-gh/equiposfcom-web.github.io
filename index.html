<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Equipos - HP / FCOM</title>
    <style>
        :root {
            --hp-blue: #0071c5;
            --fcom-blue: #0096d6;
            --gradient-blue: #00b4d8;
            --hover-blue: #005a9e;
            --btn-bg: #f1f7ff;
            --border-light: #cfe2ff;
            --hover-light: #e0efff;
            --bg-soft: #f8f9fa;
            --warning: #ffc107;
            --white: #ffffff;
            --text-main: #2d2d2d;
            --text-muted: #6c757d;
            --error-color: #dc3545;
            --error-bg: #fff5f5;
            --error-border: #f5c2c7;
            --success-color: #198754;
            --success-bg: #e6fffa;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--hp-blue) 0%, var(--gradient-blue) 100%);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; padding: 2rem; margin: 0; background-attachment: fixed;
        }

        .container { 
            width: 100%; max-width: 900px; background-color: var(--white); 
            padding: 2.5rem; border-radius: 12px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); 
            margin-top: 1rem; position: relative;
        }

        .header-logos { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-light); }
        .logo-img { height: 60px; width: auto; object-fit: contain; }

        h1 { font-size: 1.8rem; font-weight: 700; color: var(--hp-blue); text-align: center; margin: 0.5rem 0; }
        p { text-align: center; color: var(--text-muted); margin-bottom: 1.5rem; font-size: 0.95rem; }
        
        .db-status { text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1.5rem; padding: 0.5rem; background: var(--bg-soft); border-radius: 6px; border: 1px solid var(--border-light); }
        .db-status span.ok { color: var(--success-color); font-weight: bold; }

        .search-section { display: flex; gap: 1rem; margin-bottom: 2rem; }
        #serie-input { flex-grow: 1; padding: 0.8rem 1.25rem; border: 2px solid var(--border-light); border-radius: 50px; background-color: var(--bg-soft); color: var(--text-main); font-size: 1rem; width: 100%; outline: 0; }
        #validate-button { padding: 0.8rem 2rem; background-color: var(--hp-blue); color: var(--white); border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        #validate-button:hover { background-color: var(--hover-blue); }

        /* BANNERS */
        .alert-banner, .success-banner { grid-column: 1 / -1; padding: 2rem 1.5rem; border-radius: 8px; margin-bottom: 2rem; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 1rem; animation: slideDown 0.5s ease-out; }
        .alert-banner { background-color: var(--error-bg); border: 1px solid var(--error-color); color: #842029; }
        .success-banner { background-color: var(--success-bg); border: 1px solid var(--success-color); color: #065f46; }

        .banner-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: white; }
        .success-icon { background-color: var(--success-color); }
        .error-icon { background-color: var(--error-color); }

        .banner-title { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .banner-subtitle { font-weight: 700; font-size: 1rem; text-transform: uppercase; }

        .alert-details { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; background-color: #ffffff; padding: 1rem 1.5rem; border-radius: 6px; width: 100%; max-width: 700px; border: 1px solid var(--border-light); }
        .alert-detail-item { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .alert-detail-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .alert-detail-value { font-size: 1rem; font-weight: 700; color: var(--text-main); }

        /* RESULTADOS */
        #result { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1.5rem; margin-bottom: 2rem; background-color: var(--bg-soft); border-radius: 8px; border: 1px solid var(--border-light); }
        .main-serie { grid-column: 1/-1; text-align: center; border-bottom: 2px solid var(--border-light); padding-bottom: 1rem; }
        .main-serie span { font-size: 1.8rem; color: var(--hp-blue); font-weight: 800; }
        .info-row { grid-column: 1/-1; display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 1rem; margin: 0.5rem 0; }
        .highlight { background-color: var(--white); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-light); text-align: center; }
        .project-item { background: linear-gradient(135deg, var(--btn-bg), var(--hover-light)); padding: 1.2rem; border-radius: 8px; border-left: 5px solid var(--fcom-blue); text-align: center; }

        /* LOADING OVERLAY */
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.95); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .loading-overlay.active { display: flex; }
        .loading-content { background-color: var(--white); padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); max-width: 450px; width: 100%; border: 1px solid var(--border-light); text-align: center; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div style="font-size: 3rem; margin-bottom: 1rem;">⚙️</div>
            <div style="font-size: 1.4rem; font-weight: 700; color: var(--hp-blue);">Sincronizando Sistema</div>
            <div id="loading-subtitle" style="font-size: 0.9rem; color: var(--text-muted);">Conectando con Google Sheets...</div>
        </div>
    </div>

    <div class="container">
        <div class="header-logos">
            <img src="https://fcom.cl/images/logo_simple.png" alt="FCOM" class="logo-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/HP_logo_2012.svg" alt="HP" class="logo-img" style="height: 45px;">
        </div>

        <h1>Consulta de Equipos e Historial</h1>
        <p>Verificación de inventario y estado de recambio PJUD.</p>
        
        <div class="db-status" id="db-status">Iniciando conexión...</div>

        <div class="search-section">
            <input type="text" id="serie-input" placeholder="Ej: MXL0000000">
            <button id="validate-button" disabled>Cargando...</button>
        </div>

        <div id="result"></div>
        <div id="problems-container"></div>
    </div>

    <script>
        const el = id => document.getElementById(id);
        const sheetURLs = {
            'Hoja 1': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCZ0aHZlTcVbl13k7sBYGWh1JQr9KVzzaTT08GLbNKMD6Uy8hCmtb2mS_ehnSAJwegxVWt4E80rSrr/pub?gid=0&single=true&output=csv',
            'Habilitaciones': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTCZ0aHZlTcVbl13k7sBYGWh1JQr9KVzzaTT08GLbNKMD6Uy8hCmtb2mS_ehnSAJwegxVWt4E80rSrr/pub?gid=1180790714&single=true&output=csv'
        };

        let equiposMap = new Map();
        let habilitacionesMap = new Map();

        const sanitizeKey = k => String(k || '').trim().replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '').toUpperCase();

        const parseCSV = text => {
            const lines = text.split('\n').filter(l => l.trim());
            if (lines.length < 1) return [];
            const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
            const headers = lines[0].split(regex).map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const vals = line.split(regex);
                let obj = {};
                headers.forEach((h, i) => obj[h] = (vals[i] || '').replace(/^"|"$/g, '').trim());
                return obj;
            });
        };

        async function init() {
            el('loading-overlay').classList.add('active');
            try {
                const [csvInv, csvHab] = await Promise.all([
                    fetch(sheetURLs['Hoja 1']).then(r => r.text()),
                    fetch(sheetURLs['Habilitaciones']).then(r => r.text())
                ]);

                parseCSV(csvInv).forEach(item => {
                    const s = sanitizeKey(item['Serie'] || item['SERIE'] || item['Serial']);
                    if (s) equiposMap.set(s, item);
                });

                parseCSV(csvHab).forEach(item => {
                    const s = sanitizeKey(item['serie principal antigua'] || item['SERIE PRINCIPAL ANTIGUA']);
                    if (s) {
                        habilitacionesMap.set(s, {
                            fecha: item['FECHA DE CAMBIO'] || item['Fecha de Cambio'] || 'N/A',
                            sucursal: item['SUCURSAL'] || 'N/A',
                            preSolicitud: item['NRO DE PRE SOLICITUD'] || '-'
                        });
                    }
                });

                el('db-status').innerHTML = `Equipos Sincronizados: <span class="ok">${equiposMap.size}</span>`;
                el('validate-button').disabled = false;
                el('validate-button').innerText = 'Buscar Equipo';
            } catch (e) {
                el('db-status').innerHTML = '<span style="color:red;">Error de conexión</span>';
            }
            el('loading-overlay').classList.remove('active');
        }

        function renderResult(serie) {
            const cleanSerie = sanitizeKey(serie);
            const equipo = equiposMap.get(cleanSerie);
            const habInfo = habilitacionesMap.get(cleanSerie);
            
            let bannerHTML = '';

            if (habInfo) {
                if (habInfo.fecha === "N/A") {
                    // Lógica para Fecha Instalacion y ESTADO
                    const valFechaInst = equipo ? equipo['Fecha Instalacion'] : 'N/A';
                    const valEstado = equipo ? equipo['ESTADO'] : 'N/A';
                    
                    let esPasada = false;
                    const hoy = new Date();

                    if (valFechaInst && valFechaInst !== 'N/A') {
                        const p = valFechaInst.split('/');
                        if (p.length === 3) {
                            const fInst = new Date(p[2], p[1] - 1, p[0]);
                            if (fInst < hoy) esPasada = true;
                        }
                    }

                    bannerHTML = `
                        <div class="success-banner">
                            <div class="banner-icon success-icon">✓</div>
                            <div class="banner-subtitle">${esPasada ? 'ESTADO ACTUAL DEL EQUIPO' : 'FECHA DE CAMBIO ESTIPULADA'}</div>
                            <div class="banner-title">${esPasada ? valEstado : valFechaInst}</div>
                        </div>`;
                } else {
                    bannerHTML = `
                        <div class="alert-banner">
                            <div class="banner-icon error-icon">-</div>
                            <div class="banner-title">ADVERTENCIA CRÍTICA</div>
                            <div class="banner-subtitle">EQUIPO REEMPLAZADO POR HABILITACIONES</div>
                            <div class="alert-details">
                                <div class="alert-detail-item"><span class="alert-detail-label">Fecha</span><span class="alert-detail-value">${habInfo.fecha}</span></div>
                                <div class="alert-detail-item"><span class="alert-detail-label">Pre-Solicitud</span><span class="alert-detail-value">${habInfo.preSolicitud}</span></div>
                                <div class="alert-detail-item"><span class="alert-detail-label">Sucursal</span><span class="alert-detail-value">${habInfo.sucursal}</span></div>
                            </div>
                        </div>`;
                }
            }

            if (!equipo && !habInfo) {
                el('result').innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:2rem;">⚠️ Serie no encontrada.</div>`;
                return;
            }

            el('result').innerHTML = `
                ${bannerHTML}
                <div class="main-serie"><strong>SERIE</strong><br><span>${cleanSerie}</span></div>
                <div class="info-row">
                    <div class="highlight"><strong>Tipo</strong><br>${equipo ? equipo['Tipo'] : 'N/A'}</div>
                    <div class="project-item"><strong>Proyecto</strong><br>${equipo ? equipo['Proyecto'] : 'PJUD'}</div>
                    <div class="highlight"><strong>Modelo</strong><br>${equipo ? equipo['Modelo'] : 'N/A'}</div>
                </div>`;
        }

        el('validate-button').onclick = () => renderResult(el('serie-input').value);
        el('serie-input').onkeyup = e => e.key === 'Enter' && renderResult(el('serie-input').value);
        init();
    </script>
</body>
</html>

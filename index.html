<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Equipos - HP / FCOM</title>
    <style>
        :root {
            /* --- PALETA DE COLORES --- */
            --hp-blue: #0071c5;
            --fcom-blue: #0096d6;
            --gradient-blue: #00b4d8;
            --hover-blue: #005a9e;
            --btn-bg: #f1f7ff;
            --border-light: #cfe2ff;
            --hover-light: #e0efff;
            --bg-soft: #f8f9fa;
            --warning: #ffc107;
            --white: #ffffff;
            --text-main: #2d2d2d;
            --text-muted: #6c757d;
            
            --error-color: #dc3545;
            --error-bg: #fff5f5;
            --error-border: #f5c2c7;
            --success-color: #198754;
            --info-blue: #0dcaf0;
            --info-text: #055160;
            --info-bg: #e7f6f8;
            --info-border: #b6effb;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--hp-blue) 0%, var(--gradient-blue) 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            background-attachment: fixed;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container { 
            width: 100%; 
            max-width: 900px; 
            background-color: var(--white); 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0, 50, 100, 0.3); 
            margin-top: 1rem; 
            position: relative;
        }

        /* --- HEADER --- */
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-light);
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover { transform: scale(1.05); }

        h1 { 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--hp-blue); 
            text-align: center; 
            margin: 0.5rem 0; 
            line-height: 1.2; 
        }

        p { 
            text-align: center; 
            color: var(--text-muted); 
            margin-bottom: 1.5rem; 
            font-size: 0.95rem; 
        }
        
        /* --- ESTADO DB --- */
        .db-status {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background: var(--bg-soft);
            border-radius: 6px;
            border: 1px solid var(--border-light);
        }
        .db-status span.ok { color: var(--success-color); font-weight: bold; }
        .db-status span.fail { color: var(--error-color); font-weight: bold; }

        /* --- SEARCH SECTION --- */
        .search-section { display: flex; gap: 1rem; margin-bottom: 2rem; }
        
        #serie-input { 
            flex-grow: 1; 
            padding: 0.8rem 1.25rem; 
            border: 2px solid var(--border-light); 
            border-radius: 50px; 
            background-color: var(--bg-soft); 
            color: var(--text-main); 
            font-size: 1rem; 
            width: 100%; 
            transition: all 0.3s;
        }
        
        #serie-input:focus { 
            border-color: var(--fcom-blue); 
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 150, 214, 0.15); 
            outline: 0; 
        }

        #validate-button { 
            padding: 0.8rem 2rem; 
            background-color: var(--hp-blue); 
            color: var(--white); 
            border: none; 
            border-radius: 50px; 
            font-weight: 600; 
            cursor: pointer; 
            white-space: nowrap; 
            box-shadow: 0 4px 6px rgba(0, 113, 197, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #validate-button:hover { background-color: var(--hover-blue); transform: translateY(-1px); }
        #validate-button:disabled { background-color: var(--border-light); color: var(--text-muted); cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- ALERT BANNER --- */
        .alert-banner {
            grid-column: 1 / -1;
            background-color: var(--error-bg);
            border: 1px solid var(--error-color);
            color: #842029;
            padding: 2rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.1);
        }

        .alert-icon-circle {
            background-color: var(--error-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        .alert-banner-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--error-color);
            margin: 0;
        }

        .alert-subtitle {
            font-weight: 700;
            color: #a33636;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        /* --- STATUS BANNER (BLUE/INFO) --- */
        .status-banner {
            grid-column: 1 / -1;
            background-color: var(--info-bg);
            border: 1px solid var(--info-border);
            color: var(--info-text);
            padding: 2rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 5px 15px rgba(13, 202, 240, 0.1);
        }

        /* Generic Details Grid Structure */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            background-color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            width: 100%;
            max-width: 700px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Red Style for Alert */
        .alert-details { border: 1px solid var(--error-border); }
        .alert-label { font-size: 0.7rem; color: var(--error-color); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        
        /* Blue Style for Status */
        .status-details { border: 1px solid var(--info-border); }
        .status-label { font-size: 0.7rem; color: var(--info-text); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; opacity: 0.8; }
        
        .detail-value { font-size: 1rem; font-weight: 700; color: var(--text-main); }

        /* --- RESULTADOS --- */
        #result { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 1rem; 
            padding: 1.5rem; 
            margin-bottom: 2rem; 
            background-color: var(--bg-soft); 
            border-radius: 8px; 
            border: 1px solid var(--border-light);
        }
        
        .result-item { 
            padding: 0.5rem 0; 
            display: flex; 
            flex-direction: column; 
            word-break: break-word; 
        }
        
        .result-item strong { 
            color: var(--text-muted); 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            margin-bottom: 0.3rem; 
        }
        
        .result-item span { 
            font-weight: 600; 
            color: var(--text-main); 
            font-size: 1.1rem;
        }

        .main-serie { 
            grid-column: 1/-1; 
            text-align: center; 
            border-bottom: 2px solid var(--border-light); 
            padding-bottom: 1rem; 
            margin-bottom: 0.5rem; 
        }
        .main-serie span { font-size: 1.8rem; color: var(--hp-blue); font-weight: 800; letter-spacing: 1px; }

        .info-row { 
            grid-column: 1/-1; 
            display: grid; 
            grid-template-columns: 1fr 1.5fr 1fr; 
            gap: 1rem; 
            align-items: stretch; 
            margin: 0.5rem 0; 
        }
        
        .highlight { 
            background-color: var(--white); 
            padding: 1rem; 
            border-radius: 8px; 
            border: 1px solid var(--border-light);
            text-align: center;
        }
        
        .project-item { 
            background: linear-gradient(135deg, var(--btn-bg), var(--hover-light)); 
            padding: 1.2rem; 
            border-radius: 8px; 
            border: 1px solid var(--border-light);
            border-left: 5px solid var(--fcom-blue); 
            text-align: center; 
        }
        .project-item span { color: var(--hp-blue); font-weight: 800; }

        .total-incidents { 
            grid-column: 1/-1; 
            text-align: center; 
            background-color: var(--btn-bg); 
            padding: 1rem; 
            border-radius: 8px; 
            margin-top: 0.5rem; 
            border: 1px solid var(--border-light);
        }
        .total-incidents span { font-size: 1.4rem; font-weight: 800; color: var(--hp-blue); }

        /* --- GR√ÅFICAS Y DETALLES --- */
        .unified-chart-container { 
            padding: 1.5rem; 
            background-color: var(--bg-soft); 
            border-radius: 8px; 
            border: 1px solid var(--border-light);
        }
        
        .bar-label { min-width: 200px; font-size: 0.9rem; color: var(--text-main); font-weight: 600; }
        
        .bar-container { 
            flex-grow: 1; 
            height: 35px; 
            background-color: var(--border-light); 
            border-radius: 6px; 
            overflow: hidden; 
            cursor: pointer; 
        }
        
        .bar-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--hp-blue), var(--fcom-blue)); 
            border-radius: 6px; 
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            padding-right: 0.75rem; 
        }
        .bar-fill:hover { background: linear-gradient(90deg, var(--hover-blue), var(--hp-blue)); }
        
        .chart-bars-wrapper { display: flex; flex-direction: column; gap: 0.8rem; }
        .chart-bar-item { display: flex; align-items: center; gap: 1rem; }
        .bar-value { color: var(--white); font-weight: 700; font-size: 0.9rem; }
        .bar-percentage { font-size: 0.75rem; color: var(--text-muted); min-width: 45px; text-align: right; }

        /* Detalles expandibles */
        .records-detail { 
            margin-top: 1rem; 
            background-color: var(--white); 
            border-radius: 8px; 
            border: 1px solid var(--border-light);
            border-left: 4px solid var(--hp-blue); 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.4s ease; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .records-detail.expanded { max-height: 600px; }
        
        .detail-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1rem; 
            border-bottom: 1px solid var(--border-light); 
            background-color: var(--btn-bg); 
        }
        .detail-title { font-weight: 700; color: var(--hp-blue); }
        .close-detail-btn { 
            background: transparent; 
            border: 1px solid var(--border-light); 
            color: var(--text-muted); 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .close-detail-btn:hover { background: var(--hp-blue); color: #fff; }

        .detail-content { max-height: 480px; overflow-y: auto; padding: 1rem; }
        
        .record-item { 
            background-color: var(--bg-soft); 
            padding: 1rem; 
            border-radius: 6px; 
            margin-bottom: 0.75rem; 
            border: 1px solid var(--border-light); 
        }
        .record-date-tag { background-color: var(--border-light); color: var(--hp-blue); padding: 0.2rem 0.6rem; border-radius: 4px; font-size: 0.75rem; font-weight: 700; }
        .record-field-value { color: var(--text-main); margin-top: 0.5rem; font-size: 0.9rem; line-height: 1.4; }

        .error-message { 
            grid-column: 1/-1; 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
            padding: 1rem; 
            border-radius: 6px; 
            text-align: center; 
            font-weight: 500;
        }

        #problems-list-title { 
            font-size: 1.3rem; 
            font-weight: 700; 
            color: var(--text-main); 
            margin: 2rem 0 1rem 0; 
            border-bottom: 2px solid var(--border-light); 
            padding-bottom: 0.5rem; 
            display: none; 
        }

        /* --- LOADING OVERLAY --- */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;

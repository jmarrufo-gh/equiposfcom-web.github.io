<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Equipos e Historial</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #2c2c4d;
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-color-light: #ffffff;
            --text-color-medium: #b3b3e0;
            --error-color: #f87171;
            --border-color: #3f3f6d;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        p {
            text-align: center;
            color: var(--text-color-medium);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #serie-input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            background-color: #3f3f6d;
            color: var(--text-color-light);
            font-size: 1rem;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        #serie-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4);
            outline: none;
        }

        #validate-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border: none;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #validate-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        #validate-button:disabled {
            background-color: #4f46e580;
            cursor: not-allowed;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background-color: #1a1a2e;
            border-radius: 0.75rem;
        }

        .result-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
        }

        .result-item strong {
            color: var(--text-color-medium);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.2rem;
        }

        .result-item span {
            font-weight: 700;
            color: var(--text-color-light);
        }

        .main-serie {
            grid-column: 1 / -1;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
            margin-bottom: 0.5rem;
        }

        .main-serie span {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Contenedor para los tres campos en fila */
        .info-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 1rem;
            align-items: stretch;
            margin: 0.5rem 0;
        }

        .highlight {
            background-color: #3f3f6d80;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Proyecto con más protagonismo */
        .project-item {
            background: linear-gradient(135deg, #6366f130, #8b5cf630);
            padding: 1.2rem;
            border-radius: 0.75rem;
            border-left: 4px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .project-item strong {
            font-size: 0.9rem;
            color: var(--text-color-medium);
        }

        .project-item span {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 800;
        }

        /* Estilo simple para total de incidentes (sin gráfico) */
        .total-incidents {
            grid-column: 1 / -1;
            text-align: center;
            background-color: #6366f115;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .total-incidents strong {
            color: var(--text-color-medium);
            font-size: 0.8rem;
            display: block;
            text-transform: uppercase;
        }

        .total-incidents span {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* NUEVO: Contenedor del gráfico unificado */
        .unified-chart-container {
            padding: 1.5rem;
            background-color: #1a1a2e;
            border-radius: 0.75rem;
        }

        .chart-bars-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .chart-bar-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bar-label {
            min-width: 200px;
            font-size: 0.9rem;
            color: var(--text-color-light);
            font-weight: 500;
        }

        .bar-container {
            flex-grow: 1;
            height: 40px;
            background-color: #2c2c4d;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.75rem;
        }

        .bar-fill:hover {
            filter: brightness(1.2);
            transform: scaleY(1.1);
        }

        .bar-container:active .bar-fill {
            transform: scaleY(0.95);
        }

        .bar-value {
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .bar-tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.95);
            color: var(--text-color-light);
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .bar-tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(0, 0, 0, 0.95);
        }

        .bar-container:hover .bar-tooltip {
            opacity: 1;
        }

        .bar-percentage {
            font-size: 0.75rem;
            color: var(--text-color-medium);
            min-width: 50px;
            text-align: right;
        }

        /* Desglose de registros detallados */
        .records-detail {
            margin-top: 1rem;
            background-color: #2c2c4d;
            border-radius: 0.75rem;
            border-left: 4px solid var(--primary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease, margin 0.4s ease;
        }

        .records-detail.expanded {
            max-height: 600px;
            margin-top: 1rem;
        }

        .records-detail.collapsed {
            max-height: 0;
            padding: 0;
            margin-top: 0;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 0.75rem 1.5rem;
            border-bottom: 2px solid var(--border-color);
            background-color: #2c2c4d;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .detail-content {
            max-height: 480px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.5rem;
        }

        /* Estilos personalizados para la scrollbar */
        .detail-content::-webkit-scrollbar {
            width: 8px;
        }

        .detail-content::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }

        .detail-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .detail-content::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        .detail-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .close-detail-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color-medium);
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .close-detail-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .record-item {
            background-color: #1a1a2e;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--primary-color);
            transition: transform 0.2s ease;
        }

        .record-item:hover {
            transform: translateX(5px);
            background-color: #252541;
        }

        .record-item:last-child {
            margin-bottom: 0;
        }

        .record-field {
            display: flex;
            padding: 0.3rem 0;
            font-size: 0.9rem;
        }

        .record-field-label {
            font-weight: 600;
            color: var(--text-color-medium);
            min-width: 150px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        .record-field-value {
            color: var(--text-color-light);
            flex-grow: 1;
        }

        .no-records-message {
            text-align: center;
            color: var(--text-color-medium);
            padding: 2rem;
            font-style: italic;
        }

        .error-message {
            grid-column: 1 / -1;
            background-color: #f8717120;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        #problems-list-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color-light);
            margin-bottom: 1rem;
            margin-top: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            display: none;
        }

        #problems-container {
            background-color: #1a1a2e;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .search-section {
                flex-direction: column;
            }
            #validate-button {
                width: 100%;
            }
            .bar-label {
                min-width: 150px;
                font-size: 0.85rem;
            }
            .bar-container {
                height: 35px;
            }
            .bar-value {
                font-size: 0.8rem;
            }
            .info-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="search-section">
            <input type="text" id="serie-input" placeholder="Ej: 5CG9426Q2D (o TESTPROBLEMS para ver historial)">

        </div>

        <div id="result"></div>

        <h2 id="problems-list-title">Historial de Registros de Problemas (Nivel 2)</h2>
        <div id="problems-container"></div>
    </div>

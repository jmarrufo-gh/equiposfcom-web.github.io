<!DOCTYPE ahtml>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Equipos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
        }
        .container {
            min-height: 100vh;
        }
        .input-group input {
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .form-input {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #ffffff;
        }
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
        }
        /* Estilos para el scrollbar */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #5a667b;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center p-6">
    <div class="container bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-5xl space-y-8">
        <h1 class="text-3xl font-bold text-center text-indigo-400">Buscador de Equipos</h1>
        
        <!-- Barra de búsqueda y botón -->
        <div class="flex justify-center items-center space-x-4">
            <input type="text" id="searchInput" placeholder="Buscar por serie..." class="form-input w-full max-w-lg">
            <button id="searchButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full transition-colors">Buscar</button>
        </div>

        <!-- Tabla de equipos existentes -->
        <div class="table-container bg-gray-700 p-6 rounded-xl shadow-md">
            <table class="w-full text-left table-auto">
                <thead>
                    <tr class="bg-gray-600 rounded-lg">
                        <th class="p-3 rounded-tl-lg">Serie del Equipo</th>
                        <th class="p-3">Modelo</th>
                        <th class="p-3">Proyecto</th>
                        <th class="p-3 rounded-tr-lg">Usuario Actual</th>
                    </tr>
                </thead>
                <tbody id="equipmentTableBody">
                    <!-- Filas de equipos se insertan aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        // Reemplaza esta URL con la URL de tu Web App de Google Apps Script.
        const API_URL = "https://script.google.com/macros/s/AKfycbzvYt0pQS4rdZGpLLEbS82PRYLFfaGJkjARJgJSRY0I-tEQ12hIwxOzUc7Wxhyd3aVG/exec";

        // Elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const tableBody = document.getElementById('equipmentTableBody');
        let allEquipos = [];

        const fetchData = async () => {
            try {
                if (!API_URL) {
                    throw new Error("La URL de la API está vacía. Por favor, revisa el código.");
                }
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (!response.ok) {
                    throw new Error(`Error en la solicitud: ${response.statusText}`);
                }
                const data = await response.json();
                console.log("Datos recibidos de Google Sheets:", data); // Línea de depuración agregada
                allEquipos = data.equipos;
                renderTable(allEquipos); // Muestra todos los equipos al inicio
            } catch (e) {
                console.error("Error al obtener datos de Google Sheets:", e);
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-400">No se pudieron cargar los datos.</td></tr>';
            }
        };

        const renderTable = (equipos) => {
            tableBody.innerHTML = '';
            if (equipos.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-400">No se encontraron equipos.</td></tr>';
                return;
            }
            equipos.forEach(equipo => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-600 last:border-0';
                row.innerHTML = `
                    <td class="p-3">${equipo['serie del equipo']}</td>
                    <td class="p-3">${equipo.modelo}</td>
                    <td class="p-3">${equipo.proyecto}</td>
                    <td class="p-3">${equipo['usuario actual']}</td>
                `;
                tableBody.appendChild(row);
            });
        };

        const handleSearch = () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm === '') {
                renderTable(allEquipos);
                return;
            }
            const filteredEquipos = allEquipos.filter(equipo => 
                equipo['serie del equipo'].toLowerCase() === searchTerm
            );
            renderTable(filteredEquipos);
        };

        // Event listener para el botón de búsqueda
        searchButton.addEventListener('click', handleSearch);

        // Carga inicial de datos
        fetchData();
        // Actualiza los datos cada 5 segundos
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
